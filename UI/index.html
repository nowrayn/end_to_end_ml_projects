<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Titanic Survival Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸš¢ Titanic Survival Prediction</h1>

    <form id="predictForm">
      <label>Pclass</label>
      <select id="Pclass">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label>Sex</label>
      <select id="Sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Age</label>
      <input type="number" id="Age" step="0.1" required />

      <label>Siblings / Spouses (SibSp)</label>
      <input type="number" id="SibSp" value="0" />

      <label>Parents / Children (Parch)</label>
      <input type="number" id="Parch" value="0" />

      <label>Fare</label>
      <input type="number" id="Fare" step="0.1" required />

      <label>Embarked</label>
      <select id="Embarked">
        <option value="S">Southampton</option>
        <option value="C">Cherbourg</option>
        <option value="Q">Queenstown</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
